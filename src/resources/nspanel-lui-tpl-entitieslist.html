<template id="nspanel-lui-tpl-entitieslist">
    <style>
        .nspanel-row {
            margin-top: 8px;
        }

        .nspanel-col {
            margin-left: 14px;
        }

        .nspanel-input-label {
            display: inline-block;
            min-width: 60px;
        }

        #nspanel-lui-tpl-entitieslist input {
            vertical-align: middle;
        }
    </style>
    <div class="nlui-row-1 nspanel-row">
        <select class="node-input-entity-type" style="width: 120px"></select>
        <input type="text" class="node-input-entity-listid" style="display: none" />

        <span class="nlui-row-1-2 nspanel-col">
            <span class="nspanel-input-label" data-i18n="template-entities.id"></span>
            <input type="text" class="node-input-entity-id" style="width: 10em" />
        </span>

        <span class="nlui-row-1-3 nspanel-col">
            <span class="nspanel-input-label" data-i18n="template-entities.label"></span>
            <input type="text" class="node-input-entity-text" style="width: 10em" />
        </span>
    </div>

    <!-- optional value -->
    <div class="nlui-row-optional-value nspanel-row">
        <span class="nspanel-col" data-i18n="template-entities.text"></span>
        <input type="text" class="node-input-entity-optionalvalue" style="width: 10em" />
    </div>

    <!-- icon -->
    <div class="nlui-row-icon nspanel-row">
        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.icon"></span>
        <input type="text" class="node-input-entity-icon" style="width: 6em" />

        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.color"></span>
        <input type="color" class="node-input-entity-iconcolor" style="width: 4em" />
    </div>

    <!-- shutter -->
    <div class="nlui-row-shutter nspanel-row">
        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.down"></span>
        <input type="text" class="node-input-entity-shutter-icondown" style="width: 6em" />

        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.stop"></span>
        <input type="text" class="node-input-entity-shutter-iconstop" style="width: 6em" />

        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.up"></span>
        <input type="text" class="node-input-entity-shutter-iconup" style="width: 6em" />
    </div>
    <div class="nlui-row-shutter-tilt-icons nspanel-row">
        <div class="nspanel-row nspanel-col">
            <input type="checkbox" class="node-input-entity-shutter-hastilt" style="width: 1em" />
            <span class="nspanel-input-label" data-i18n="template-entities.tilt"></span>
        </div>

        <div class="nspanel-row">
            <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.left"></span>
            <input type="text" class="node-input-entity-shutter-icontiltleft" style="width: 6em" />

            <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.stop"></span>
            <input type="text" class="node-input-entity-shutter-icontiltstop" style="width: 6em" />

            <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.right"></span>
            <input type="text" class="node-input-entity-shutter-icontiltright" style="width: 6em" />
        </div>
    </div>

    <!-- number -->
    <div class="nlui-row-number nspanel-row">
        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.min"></span>
        <input type="number" class="node-input-entity-num-min" style="width: 6em" />

        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.max"></span>
        <input type="number" class="node-input-entity-num-max" style="width: 6em" />
    </div>

    <!-- fan -->
    <div class="nlui-row-fan-modes nspanel-row">
        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.mode1"></span>
        <input type="text" class="node-input-entity-fan-mode1" style="width: 6em" />

        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.mode2"></span>
        <input type="text" class="node-input-entity-fan-mode2" style="width: 6em" />

        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.mode3"></span>
        <input type="text" class="node-input-entity-fan-mode3" style="width: 6em" />
    </div>

    <!-- light -->
    <div class="nlui-row-light nspanel-row">
        <span class="nspanel-col">
            <input type="checkbox" class="node-input-entity-light-dimmable" style="width: 1em" />
            <span data-i18n="template-entities.dimmable"></span>
        </span>

        <span class="nspanel-col">
            <input type="checkbox" class="node-input-entity-light-colorTemperature" style="width: 1em" />
            <span data-i18n="template-entities.temperature"></span>
        </span>

        <span class="nspanel-col">
            <input type="checkbox" class="node-input-entity-light-color" style="width: 1em" />
            <span data-i18n="template-entities.color"></span>
        </span>
    </div>

    <div class="nlui-row-inputsel nspanel-row">
        <div class="form-row form-tips" style="width: 100%">
            <label style="margin-left: 14px; vertical-align: middle; width: 50px">
                <i><span data-i18n="template-entities.inputsel-notice"></span></i>
            </label>
        </div>
    </div>

    <!-- timer -->
    <div class="nlui-row-timer nspanel-row">
        <div class="nspanel-col">
            <span class="nspanel-input-label" data-i18n="template-entities.timerDefault"></span>
            <input type="number" class="node-input-entity-timer-default" style="width: 6em" />
            <span data-i18n="template-entities.seconds"></span>

            <span class="nspanel-col"></span>
            <input type="checkbox" class="node-input-entity-timer-adjustable" style="width: 1em" />
            <span data-i18n="template-entities.adjustable"></span>
        </div>
    </div>
    <div class="nlui-row-timer-actions nspanel-row">
        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.action1"></span>
        <input type="text" class="node-input-entity-timer-action1" style="width: 6em" />

        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.action2"></span>
        <input type="text" class="node-input-entity-timer-action2" style="width: 6em" />

        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.action3"></span>
        <input type="text" class="node-input-entity-timer-action3" style="width: 6em" />
    </div>
    <div class="nlui-row-timer-labels nspanel-row">
        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.label1"></span>
        <input type="text" class="node-input-entity-timer-label1" style="width: 6em" />

        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.label2"></span>
        <input type="text" class="node-input-entity-timer-label2" style="width: 6em" />

        <span class="nspanel-col nspanel-input-label" data-i18n="template-entities.label3"></span>
        <input type="text" class="node-input-entity-timer-label3" style="width: 6em" />
    </div>

    <div class="nlui-row-relay-mapping nspanel-row">
        <input type="checkbox" class="node-input-entity-relay-mapping-enabled" style="width: 1em" />
        <span data-i18n="template-entities.linkToRelayState" class="nspanel-col nspanel-input-label"></span>

        <select class="node-input-entity-relay-mapping nspanel-col" style="width: 120px">
            <option value="1" data-i18n="template-entities.relay1">Relay 1</option>
            <option value="2" data-i18n="template-entities.relay2">Relay 2</option>
        </select>
    </div>
</template>
