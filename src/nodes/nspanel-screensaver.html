<script type="text/javascript" src="resources/node-red-contrib-nspanel-lui/nspanel-screensaver.html.js"></script>

<script type="text/html" data-template-name="nspanel-screensaver">
    <div class="form-row nspanel-page-tabs-row" style="min-width: 700px">
        <ul style="margin-bottom: 20px;" id="nspanel-page-tabs"></ul>
    </div>
    <div id="nspanel-page-tabs-content" style="min-height: calc(100% - 100px);">
        <div id="nspanel-page-tab-general" style="display:none">
            <div class="form-row">
                <label for="node-input-name">
                    <i class="fa fa-tag"></i>
                    <span data-i18n="common.label.name"></span>
                </label>
                <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name" />
            </div>

            <div class="form-row">
                <label for="node-input-nsPanel">
                    <i class="fa fa-television"></i>
                    <span data-i18n="common.label.panel"></span>
                </label>
                <input type="text" id="node-input-nsPanel" />
            </div>

            <div class="form-row">
                <input
                    type="checkbox"
                    id="node-input-doubleTapToExit"
                    style="display:inline-block; width:auto; vertical-align:top;"
                />
                <label for="node-input-doubleTapToExit" style="width:auto">
                    <span data-i18n="nspanel-screensaver.label.doubleTapToExit"></span>
                </label>
            </div>
        </div>

        <div id="nspanel-page-tab-events" style="display:none">
            <div
                class="form-row node-input-event-control"
                style="min-height: calc(100% - 100px);"
                id="node-input-event-control"
            >
                <div class="form-row node-input-event-container-row">
                    <ol id="node-input-event-container" style="min-height: 300px; min-width: 520px"></ol>
                </div>
            </div>
        </div>

        <div id="nspanel-page-tab-colors" style="display:none">
            <div class="form-row">
                <input
                    type="checkbox"
                    id="node-input-colorPaletteEnabled"
                    style="display:inline-block; width:auto; vertical-align:top;"
                />
                <label for="node-input-colorPaletteEnabled" style="width:auto">
                    <span data-i18n="nspanel-screensaver.label.colorPaletteEnabled"></span>
                </label>
            </div>

            <div id="colorPaletteSettings">
                <div class="form-row">
                    <label for="node-input-colorBackground">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorBackground"></span>
                    </label>
                    <input type="color" id="node-input-colorBackground" style="width: 42px;" />
                </div>

                <div class="form-row">
                    <label for="node-input-colorTime">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorTime"></span>
                    </label>
                    <input type="color" id="node-input-colorTimeAmPm" style="width: 42px;" />

                    <label for="node-input-colorTimeAmPm" style="margin-left: 14px;">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorTimeAmPm"></span>
                    </label>
                    <input type="color" id="node-input-colorTimeAmPm" style="width: 42px;" />

                    <label for="node-input-colorTimeAdd" style="margin-left: 14px;">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorTimeAdd"></span>
                    </label>
                    <input type="color" id="node-input-colorTimeAdd" style="width: 42px;" />
                </div>

                <div class="form-row">
                    <label for="node-input-colorDate">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorDate"></span>
                    </label>
                    <input type="color" id="node-input-colorDate" style="width: 42px;" />
                </div>

                <div class="form-row">
                    <label for="node-input-colorMainText">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorMainText"></span>
                    </label>
                    <input type="color" id="node-input-colorMainText" style="width: 42px;" />

                    <label for="node-input-colorMainTextAlt2" style="margin-left: 14px;">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorMainTextAlt2"></span>
                    </label>
                    <input type="color" id="node-input-colorMainTextAlt2" style="width: 42px;" />
                </div>

                <div class="form-row">
                    <label for="node-input-colorBar">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorBar"></span>
                    </label>
                    <input type="color" id="node-input-colorBar" style="width: 42px;" />
                </div>

                <div class="form-row">
                    <label for="node-input-colorForecast1">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorForecast1"></span>
                    </label>
                    <input type="color" id="node-input-colorForecast1" style="width: 42px;" />

                    <label for="node-input-colorForecastVal1" style="margin-left: 14px;">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorForecastVal1"></span>
                    </label>
                    <input type="color" id="node-input-colorForecastVal1" style="width: 42px;" />
                </div>

                <div class="form-row">
                    <label for="node-input-colorForecast2">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorForecast2"></span>
                    </label>
                    <input type="color" id="node-input-colorForecast2" style="width: 42px;" />

                    <label for="node-input-colorForecastVal2" style="margin-left: 14px;">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorForecastVal2"></span>
                    </label>
                    <input type="color" id="node-input-colorForecastVal2" style="width: 42px;" />
                </div>

                <div class="form-row">
                    <label for="node-input-colorForecast3">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorForecast3"></span>
                    </label>
                    <input type="color" id="node-input-colorForecast3" style="width: 42px;" />

                    <label for="node-input-colorForecastVal3" style="margin-left: 14px;">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorForecastVal3"></span>
                    </label>
                    <input type="color" id="node-input-colorForecastVal3" style="width: 42px;" />
                </div>

                <div class="form-row">
                    <label for="node-input-colorForecast4">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorForecast4"></span>
                    </label>
                    <input type="color" id="node-input-colorForecast4" style="width: 42px;" />

                    <label for="node-input-colorForecastVal4" style="margin-left: 14px;">
                        <i class="fa fa-paint-brush"></i>
                        <span data-i18n="nspanel-screensaver.label.colorForecastVal4"></span>
                    </label>
                    <input type="color" id="node-input-colorForecastVal4" style="width: 42px;" />
                </div>
            </div>
        </div>
    </div>
</script>
