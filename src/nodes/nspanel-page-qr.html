<script type="text/javascript" src="resources/node-red-contrib-nspanel-lui/nspanel-page-qr.html.js"></script>

<script type="text/html" data-template-name="nspanel-page-qr">
    <div class="form-row nspanel-page-tabs-row" style="min-width: 700px">
        <ul style="margin-bottom: 20px;" id="nspanel-page-tabs"></ul>
    </div>

    <div id="nspanel-page-tabs-content" style="min-height: calc(100% - 100px);">
        <div id="nspanel-page-tab-general" style="display:none">
            <div class="form-row">
                <label for="node-input-name" style="vertical-align: middle">
                    <i class="fa fa-tag"></i>
                    <span data-i18n="common.label.name"></span>
                </label>
                <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name" />
            </div>
            <div class="form-row">
                <label for="node-input-nsPanel" style="vertical-align: middle">
                    <i class="fa fa-television"></i>
                    <span data-i18n="common.label.panel"></span>
                </label>
                <input type="text" id="node-input-nsPanel" />
            </div>

            <div class="form-row">
                <label for="node-input-title" style="vertical-align: middle">
                    <i class="fa fa-header"></i>
                    <span data-i18n="common.label.title"></span>
                </label>
                <input type="text" id="node-input-title" />
            </div>

            <br />
            <div class="form-row">
                <label for="node-input-timeout" style="vertical-align: middle">
                    <i class="fa fa-hourglass-end"></i>
                    <span data-i18n="common.label.panelTimeout"></span>
                </label>
                <input type="number" id="node-input-timeout" style="width: 7em;" />
                <span for="node-input-timeout" data-i18n="common.label.seconds"></span>
                <span data-i18n="common.notes.timeoutLimitNote" style="margin-left: .5em"></span>
            </div>

            <br />
            <div id="qrCodeWifi" class="form-row" style="display: none;">
                <label for="node-input-qrCode" style="vertical-align: middle">
                    <i class="fa fa-wifi"></i>
                    <span data-i18n="nspanel-page-qr.label.wifi"></span>
                </label>

                <div class="form-row">
                    <label><span data-i18n="nspanel-page-qr.label.wifiSSID" style="margin-left: 14px"></span></label>
                    <input type="text" id="nspanel-input-qrCode-ssid" style="width: 10em;" />
                </div>
                <div class="form-row">
                    <label
                        ><span data-i18n="nspanel-page-qr.label.wifiPassword" style="margin-left: 14px"></span
                    ></label>
                    <input type="text" id="nspanel-input-qrCode-password" style="width: 10em;" />
                </div>
                <div class="form-row">
                    <label>
                        <span data-i18n="nspanel-page-qr.label.wifiAuthType" style="margin-left: 14px;"></span
                    ></label>
                    <select id="nspanel-input-qrCode-type" style="width: 6em">
                        <option value="nopass">None</option>
                        <option value="WEP">WEP</option>
                        <option value="WPA">WPA / WPA2 / WPA3</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="nspanel-input-qrCode-hidden" style="margin-left: 14px; width: 1em;" />
                    <span data-i18n="nspanel-page-qr.label.wifiHidden" style="width: auto;"></span>
                </div>
            </div>

            <br />
            <div class="form-row">
                <label for="node-input-qrCode" style="vertical-align: middle">
                    <i class="fa fa-qrcode"></i>
                    <span data-i18n="nspanel-page-qr.label.qrCode"></span>
                </label>
                <input type="text" id="node-input-qrCode" data-i18n="[placeholder]nspanel-page-qr.placeholder.qrCode" />
            </div>
        </div>

        <div id="nspanel-page-tab-entities" style="display:none">
            <div
                class="form-row node-input-entities-control"
                id="node-input-entities-control"
                style="min-height: calc(100% - 100px);"
            >
                <div class="form-row node-input-entities-container-row">
                    <ol id="node-input-entities-container" style="min-width: 620px"></ol>
                </div>
            </div>
        </div>

        <div id="nspanel-page-tab-events" style="display:none">
            <div
                class="form-row node-input-event-control"
                style="min-height: calc(100% - 100px);"
                id="node-input-event-control"
            >
                <div class="form-row node-input-event-container-row">
                    <ol id="node-input-event-container" style="min-width: 520px"></ol>
                </div>
            </div>
        </div>
    </div>
</script>
