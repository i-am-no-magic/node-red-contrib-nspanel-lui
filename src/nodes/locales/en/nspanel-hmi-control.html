<script type="text/html" data-help-name="nspanel-hmi-control">
    <p>The HMI control node can be used to activate other page nodes via messages.</p>

    <h3>Configuration</h3>
    <h4><b>General</b></h4>
    <ul>
        <li><b>Name</b>: Specifies the node name.</li>
        <li><b>NSPanel</b>: Specifies the panel to which the lockscreen node is assigned.</li>
    </ul>

    <h3>Inputs</h3>
    <h4><b>Navigation</b></h4>

    The page to be activated is received with the topic <code>nav</code>. The payload contains the name of the page
    node.
</script>
