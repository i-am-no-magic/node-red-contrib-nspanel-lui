<script type="text/html" data-help-name="nspanel-weather-adapter">
    <p>The weather adapter prepares weather data from other nodes for the NSPanel.</p>

    <h3>Configuration</h3>
    <h4><b>Properties</b></h4>
    <ul>
        <li><b>Name</b>: Specifies the node name.</li>
        <li><b>Source</b>: The source of the weather data.</li>
        <li><b>Number of forecasts</b>: Number of forecasts to be output</li>
        <li><b>Include current weather</b>: Outputs the current weather as the first data record.</li>
        <li><b>Title</b>: Forecast title.</li>
        <li>
            <b>Custom format</b>: Custom forecast title format (see
            <a href="https://day.js.org/docs/en/display/format" target="_blank">Day.js</a>)
        </li>
        <li><b>Alternative title for today</b>: Alternative title for today's forecast.</li>
        <li><b>Number of digits for temperature</b>: Number of digits after the decimal point.</li>
        <li><b>Language</b>: Language to be used for day and date.</li>
    </ul>
</script>
