<script type="text/html" data-help-name="nspanel-screensaver2">
    <p>
        Der Bildschirmschoner-Knoten wird als Standardbildschirm auf dem Panel verwendet und wird automatisch nach der
        in der Konfiguration des Panels angegebenen Zeitspanne aktiviert.
    </p>

    <h2>Konfiguration</h2>
    <h3>Allgemein</h3>
    <ul>
        <li>
            <b>Zum Verlassen doppelt tippen</b>: Die Aktion, welche dem Ereignis <i>Seite verlassen</i> zugeordnet ist,
            wird nach doppeltem Tippen ausgeführt.
        </li>
    </ul>

    <h3>Ereignisse</h3>
    Mittels der Ereignisse kann das Verhalten des Bildschirmschoners angepasst werden.
    <ul>
        <li><b>Seite verlassen</b>: Action is executed when leaving the screen saver.</li>
        <li><b>Nach rechts wischen</b>: Wischen zum rechten Bildschirmrand.</li>
        <li><b>Nach links wischen</b>: Wischen zum linken Bildschirmrand.</li>
        <li><b>Nach oben wischen</b>: Wischen zum oberen Bildschirmrand.</li>
        <li><b>Nach unten wischen</b>: Wischen zum unteren Bildschirmrand.</li>
        <li>
            <b><i>Taste 1*</i></b
            >: Aktion, welche ausgeführt wird, wenn die linke Hardware-Taste gedrückt wird.
        </li>
        <li>
            <b><i>Taste 2*</i></b
            >: Aktion, welche ausgeführt wird, wenn die rechte Hardware-Taste gedrückt wird.
        </li>
    </ul>
    <p>
        * Nur verfügbar, wenn die Option <i>Tasten von Relais entkoppeln</i> in der Panel-Konfiguration aktiviert ist.
    </p>

    <h3>Eingangsdaten</h3>

    <h4><b>Status-Icons</b></h4>
    Statusdaten, die mit dem Topic <code>status</code> gesendet werden, werden am unteren Rand Bildschirms dargestellt.
    Die Payload kann ein Objekt oder ein Array von zwei Objekten sein, welche folgendem Schema entsprechen:
    <ul>
        <li><b>icon</b>: Das anzuzeigende Icon</li>
        <li>
            <b>iconColor</b>: Die zu verwendende Farbe für das Icon (<code>#rrggbb</code>, oder <code>rgb(r,g,b)</code>)
        </li>
        <li><b>text</b>: Der anzuzeigende Text</li>
        <li><b>prefix</b>: optional, der dem Icon voranzustellende Text</li>
        <li><b>index</b>: optional, Position für den Status (<code>0</code>=links, <code>1</code>=rechts)</li>
    </ul>

    Wird der Index nicht angegeben, werden die Statusdaten oben links bzw. in der Reihenfolge des Arrays angezeigt. Alle
    unterstützten Icons sind in dem
    <a target="_blank" href="https://docs.nspanel.pky.eu/icon-cheatsheet.html">Lovelace UI Icon Cheatsheet</a>
    dargestellt.

    <h4><b>Erweitere Status Daten</b></h4>
    Mit dem Topic <code>status2</code> können erweiterte Statusdaten gesendet werden. Die Payload ist ein Array von
    Objekten, welche folgendem Schema entsprechen:
    <ul>
        <li><b>icon</b>: Das anzuzeigende Icon</li>
        <li>
            <b>iconColor</b>: Die zu verwendende Farbe für das Icon (<code>#rrggbb</code>, oder <code>rgb(r,g,b)</code>)
        </li>
        <li><b>text</b>: Der anzuzeigende Text</li>
        <li><b>prefix</b>: optional, der dem Icon voranzustellende Text</li>
        <li>
            <b>index</b>: position (<code>0</code>=oben links, <code>1-5</code>unterhalb der Uhrzeit,
            <code>6-8</code>linker Bildschirmrand)
        </li>
    </ul>

    <h4><b>Wetterdaten</b></h4>
    Daten, die mit dem Topic <code>data</code> gesendet werden, werden am unteren Rand des Bildschirmschoners angezeigt
    Die Payload muss ein Array von bis zu sechs Objekten sein, welche dem Schema entsprechen:
    <ul>
        <li><b>icon</b>: Das anzuzeigende Icon</li>
        <li>
            <b>iconColor</b>: Die zu verwendende Farbe für das Icon (<code>#rrggbb</code>, oder <code>rgb(r,g,b)</code>)
        </li>
        <li><b>text</b>: Der anzuzeigende Text</li>
        <li><b>value</b>: Der anzuzeigende Wert</li>
    </ul>

    <h4><b>Benachrichtigungen</b></h4>
    Auf dem Display können Benachrichtigungen angezeigt werden, welche anstelle der Wetterdaten angezeigt werden.
    Nachrichten müssen dazu das Topic <code>notify</code> verwenden, und die Payload ein Objekt mit dem folgenden Schema
    sein:
    <ul>
        <li><b>heading</b>: Überschrift</li>
        <li>
            <b>headingColor</b>: optional, Farbe für die Überschrift(<code>#rrggbb</code>, oder <code>rgb(r,g,b)</code>)
        </li>
        <li><b>text</b>: optional, anzuzeigende Nachricht</li>
        <li>
            <b>textColor</b>: optional, Farbe für die Nachricht (<code>#rrggbb</code>, oder <code>rgb(r,g,b)</code>)
        </li>
    </ul>
</script>
