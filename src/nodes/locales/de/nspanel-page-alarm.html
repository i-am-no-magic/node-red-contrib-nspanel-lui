<script type="text/html" data-help-name="nspanel-page-alarm">
    <p>Bedienfeld für Alarmanlage</p>

    <h3>Konfiguration</h3>
    <h4><b>Allgemein</b></h4>
    <ul>
        <li><b>Name</b>: Der Name des Nodes.</li>
        <li><b>NSPanel</b>: Ordnet die Seite einem Panel zu.</li>
        <li><b>Überschrift</b>: Die Überschrift wird in der Titelzeile des Bildschirms angezeigt.</li>
        <li><b>Stand-by Überschreibung</b>: Überschreibt die in der NSPanel-Konfiguration angegebene Zeitspanne.</li>
    </ul>

    <h5>Status</h5>
    <ul>
        <li><b>Icon</b>: Icon neben dem Eingabefeld.</li>
        <li><b>Farbe</b>: Die Farbe in welcher das Icon dargestellt wird.</li>
    </ul>
    <h5>Eingabe</h5>
    <ul>
        <li><b>Tastenfeld deaktivieren</b>: Blendet das Tastenfeld aus</li>
        <li><b>Extra-Taste Icon</b>: Icon für eine zusätzliche Taste auf dem Nummernpad</li>
        <li><b>Extra-Taste Farbe</b>: Die Farbe in welcher das Icon der Extra-Taste dargestellt wird.</li>
    </ul>

    <h4><b>Elemente</b></h4>
    Bis zu 4 Tasten, welche an der rechten Bildschirmseite dargestellt werden.

    <h4><b>Ereignisse</b></h4>
    Mittels der Ereignisse kann das Verhalten des Bildschirmschoners angepasst werden.
    <ul>
        <li><b>Zurück</b>: Navigationselement, welches links in der Titelzeile des Panels angezeigt wird.</li>
        <li><b>Vor</b>: Navigationselement, welches rechts in der Titelzeile des Panels angezeigt wird.</li>
        <li>
            <b><i>Taste 1*</i></b
            >: Aktion, welche ausgeführt wird, wenn die linke Hardware-Taste gedrückt wird.
        </li>
        <li>
            <b><i>Taste 2*</i></b
            >: Aktion, welche ausgeführt wird, wenn die rechte Hardware-Taste gedrückt wird.
        </li>
        <li><b>Elemente</b>: Zusätzlich können Elemente mit Aktionen verbunden werden.</li>
    </ul>
    <p>
        * Nur verfügbar, wenn die Option <i>Tasten von Relais entkoppeln</i> in der Panel-Konfiguration aktiviert ist.
    </p>

    <h3>Eingangsdaten</h3>

    <h4><b>Daten</b></h4>
    Daten, die mit dem Topic <code>data</code> gesendet werden, werden entsprechend den eingerichteten Elementen
    dargestellt. Die Payload kann ein Objekt oder ein Array von Objekten sein, welche folgendem Schema entsprechen:
    <ul>
        <li><b>entityId</b>: Die Id des Elements, für das die Daten bestimmt sind</li>
        <li><b>icon</b>: optional, das anzuzeigende Icon</li>
        <li>
            <b>iconColor</b>: optional, die zu verwendende Farbe für das Icon (<code>#rrggbb</code>, oder
            <code>rgb(r,g,b)</code>)
        </li>
        <li><b>text</b>: optional, der anzuzeigende Text</li>
    </ul>
    Weitere Informationen zu den Nachrichten für die einelenen Element-Typen sind der
    <a target="_blank" href="https://github.com/laluz742/node-red-contrib-nspanel-lui/blob/main/docs/page-nodes.md"
        >Online-Documentation</a
    >
    zu entnehmen.

    <h4><b>Status</b></h4>
    Der aktuelle Status wird mit dem Topic <code>status</code> empfangen. Die Payload entspricht folgendem Schema:
    <ul>
        <li><b>statusIcon</b>: optional, das anzuzeigende Icon</li>
        <li>
            <b>statusIconColor</b>: optional, die zu verwendende Farbe für das Icon (<code>#rrggbb</code>, oder
            <code>rgb(r,g,b)</code>)
        </li>
        <li><b>statusIconFlashing</b>: <code>true</code> für blinkendes Status-Icon, sonst <code>false</code></li>
        <li>
            <b>numPadDisabled</b>: <code>true</code> zum Ausblenden, <code>false</code> zum Einblenden des Tastenfelds
        </li>
    </ul>

    <br />
    Alle unterstützten Icons sind in dem
    <a target="_blank" href="https://docs.nspanel.pky.eu/icon-cheatsheet.html">Lovelace UI Icon Cheatsheet</a>
    dargestellt.
</script>
