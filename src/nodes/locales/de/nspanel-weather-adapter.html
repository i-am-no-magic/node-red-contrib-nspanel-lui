<script type="text/html" data-help-name="nspanel-weather-adapter">
    <p>Der Wetter-Adapter bereitet Wetter-Daten von anderen Knoten für das NSPanel auf.</p>

    <h3>Konfiguration</h3>
    <h4><b>Eigenschaften</b></h4>
    <ul>
        <li><b>Name</b>: Der Name des Nodes.</li>
        <li><b>Quelle</b>: Die Quelle der Wetterdaten.</li>
        <li><b>Anzahl der Vorhersagen</b>: Anzahl der auszugebenden Vorhersagen</li>
        <li><b>Aktuelles Wetter einbeziehen</b>: Gibt das aktuelle Wetter als ersten Datensatz aus.</li>
        <li><b>Titel</b>: Titel für die Vorhersage.</li>
        <li>
            <b>Eigenes Format</b>: Benutzerdefiniertes Titelformat (siehe
            <a href="https://day.js.org/docs/en/display/format" target="_blank">Day.js</a>)
        </li>
        <li><b>abweichender Titel für Heute</b>: Alternativer Titel für die heutige Vorhersage.</li>
        <li><b>Dezimalstellen für Temperatur</b>: Anzahl der Dezimalstellen für die Temperaturwerte.</li>
        <li><b>Sprache</b>: Zu verwendende Sprache für Tag- und Datumsangaben.</li>
    </ul>
</script>
